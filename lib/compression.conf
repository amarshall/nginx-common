# include in: server

gzip on;
gzip_comp_level 5;
gzip_min_length 256;
gzip_proxied any;
gzip_vary on;

gzip_types
  'application/atom+xml'
  'application/geo+json'
  'application/javascript'
  'application/json'
  'application/ld+json'
  'application/manifest+json'
  'application/rdf+xml'
  'application/rss+xml'
  'application/vnd.ms-fontobject'
  'application/x-font-ttf'
  'application/x-web-app-manifest+json'
  'application/xhtml+xml'
  'application/xml'
  'font/collection'
  'font/opentype'
  'font/otf'
  'font/ttf'
  'image/bmp'
  'image/svg+xml'
  'image/x-icon'
  'text/cache-manifest'
  'text/css'
  'text/javascript'
  'text/plain'
  'text/vcard'
  'text/vnd.rim.location.xloc'
  'text/vtt'
  'text/x-component'
  'text/x-cross-domain-policy'
  ;
